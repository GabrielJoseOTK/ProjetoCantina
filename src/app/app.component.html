<ion-app>

  <ion-split-pane when='sm' contentId="main-content">
    
      <ion-menu contentId="main-content">
        <ion-header [translucent]="true">
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-list-header>
              Navegar
            </ion-list-header>
            <ion-menu-toggle auto-hide='false'>
              <ion-item routerLink="/home" button>
                <ion-icon slot='start' name='cart-outline'></ion-icon>
                <ion-label>
                  Cardapio
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide='false'>
              <ion-item routerLink="/pedidos">
                <ion-icon slot='start' name="basket-outline"></ion-icon>
                <ion-label>
                  Meus Pedidos
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle auto-hide='false'>
              <ion-item  routerLink="/notificacoes">
                <ion-icon  slot='start' name="notifications-circle-outline"></ion-icon>
                <!--  <ion-icon name="notifications-off-circle-outline"></ion-icon>-->
                <ion-label>
                  Notificações  
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
    
    <ion-router-outlet id='main-content'></ion-router-outlet>
  </ion-split-pane>


</ion-app>
