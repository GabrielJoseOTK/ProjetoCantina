<main class="p-4"style="margin-left: 35%; margin-right: 35%">
    <h2 class="titulo-pagina">Login</h2>
    <div class="d-flex justify-content-end mb-3">
      <a routerLink="javascript:void(0)" class="btn btn-primary" onclick="doFunction();">Limpar</a>
    </div>
  
    <article class="card cartao cartao--destaque destaque-video mx-auto my-4">
      <div class="card-body main-login">
        <div class="text-center">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="text-center mt-5" >
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" name="nome" id="nome" [(ngModel)]="nome" placeholder="Nome" class="form-control">
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" name="senha" id="senha" [(ngModel)]="senha" required placeholder="Senha" class="form-control">
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-primary me-3" type="submit">LOGIN</button>
              <a routerLink="/cadastrar" class="btn btn-primary" type="button">CADASTRO</a>
            </div>
            <div *ngIf="teste" class="text-danger mt-3">
              Login Incorreto
            </div>
            <div *ngIf="testeteste" class="text-danger mt-3">
              Parece que você não é um funcionario
            </div>
          </form>
        </div>
      </div>
    </article>
  </main>
